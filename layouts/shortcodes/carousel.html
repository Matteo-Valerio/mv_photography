<!-- layouts/shortcodes/carousel.html -->

<div class="carousel" duration="{{ .Get `duration` }}">
    <ul>
        {{ range .Site.Data.carousel.images }}
            <li style="min-width: calc(100%/{{ .Scratch.Get "items" }}); padding-bottom: {{ .Scratch.Get "height" }}{{ .Scratch.Get "unit" }};">
                <img src="{{ .image }}" alt="{{ .title }}" />
                <div>
                    <div>{{ .content_html }}</div>
                    {{ with .link }}
                        <a href="{{ .url }}" target="{{ .target }}">{{ .text }}</a>
                    {{ end }}
                </div>
            </li>
        {{ end }}
    </ul>
    <ol>
        {{ range $index, $page := .Site.Data.carousel.images }}
            <li><a href="#c{{ .Scratch.Get "ordinal" }}_slide{{ add $index 1 }}"></a></li>
        {{ end }}
    </ol>
    <div class="prev">&lsaquo;</div>
    <div class="next">&rsaquo;</div>
</div>
